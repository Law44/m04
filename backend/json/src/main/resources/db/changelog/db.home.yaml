databaseChangeLog:
  - changeSet:
      id: 20240427-001
      author: Yago Morales Ares
      changes:
        - createTable:
            tableName: home
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: text
              - column:
                  name: pet_id
                  type: INTEGER
        - addForeignKeyConstraint:
            baseTableName: home
            baseColumnNames:
              - pet_id
            constraintName: fk_pet_id
            referencedTableName: pet
            referencedColumnNames:
              - id
            onDelete: CASCADE
            onUpdate: CASCADE